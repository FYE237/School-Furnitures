<app-livre-view></app-livre-view>

<div class="container">
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              style="margin-left: auto;">
    </mat-paginator>

    <div class="liste">
        <app-livre  *ngFor="let livre of livres"
                [livreName]=livre.intitule
                [livrePrix]=livre.prix></app-livre>
    </div>
</div>
